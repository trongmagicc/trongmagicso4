<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Ảnh</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        /* Background ảnh của huynh */
        background-image: url('1763132926173.jpg'); /* Đặt ảnh cùng folder */
        background-size: cover;      /* Phủ full màn hình */
        background-position: center; /* Canh giữa */
        background-repeat: no-repeat;/* Không lặp lại */
        background-attachment: fixed; /* Cố định khi cuộn */
    }
</style>
</head>

</body>
</html>
